<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search The World Best Phones</title>
    <!-- -----ExterNal Css----- -->
    <link rel="stylesheet" href="./style.css">
    <!-- --------Add BootStrap------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- ------main heading------ -->
    <h2 class="text-center mt-3 fw-bold">Search The World <span class="text-danger">Best Phones</span></h2>
    <!-- -----implement search filed------ -->
          <div class="container">
          <div class="input-group mb-5 mt-4 w-50 mx-auto">
            <input type="text" id="input" class="form-control" placeholder="Phone's Names" aria-label="Phone's Names" aria-describedby="search-button">
            <span class="input-group-text" style="cursor: pointer;" id="search-button">Search</span>
            </div>
         </div>
         <!-- ------Error Messages------ -->
         <div class="w-50 mx-auto">
             <p class="text-danger text-center fw-bold" id="error-messages">Please Input Some Valuable Name</p>
             <div class="mx-auto">
                <img src="./img/Error.jpg" class="img-fluid" alt="" id="error-img">
             </div>
         </div>
         <!-- ------Show Details----- -->
    <div id="popup-container" class="mb-3">
       
    </div>
        <!-- ----card container------ -->
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-parent">
              </div>
        </div>
       <div class="text-center"> 
        <button class="btn btn-danger mt-3 mb-3"id="show-all">Show All!!</button>       
    </div>
   
    <!-- ------js----- -->
    <script src="./app.js"></script>
</body>
</html>
